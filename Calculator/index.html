<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body class="bodiee">

    <h1 align="center" id="hedcal">Calculator</h1>
        <div class="div1">
        <table class="tab" border="1">
            <tr>
                <td colspan="3" class="input"><h3 id="h3"></h3></td>
                <td><button class="btn" onclick="backspace()">B</button></td>
            </tr>
           <tr>
            <td><button class="btn" onclick="number(1)"><p>1</p></button></td>
            <td><button class="btn" onclick="number(2)"><p>2</p></button></td>
            <td><button class="btn" onclick="number(3)"><p>3</p></button></td>
            <td><button class="btn" onclick="operator('+')"><p>+</p></button></td>

            </tr>
            <tr>
                <td><button class="btn" onclick="number(4)"><p>4</p></button></td>
                <td><button class="btn" onclick="number(5)"><p>5</p></button></td>
                <td><button class="btn" onclick="number(6)"><p>6</p></button></td>
                <td><button class="btn" onclick="operator('-')"><p>-</p></button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="number(7)"><p>7</p></button></td>
                <td><button class="btn" onclick="number(8)"><p>8</p></button></td>
                <td><button class="btn" onclick="number(9)"><p>9</p></button></td>
                <td><button class="btn" onclick="operator('*')"><p>*</p></button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="number(0)"><p>0</p></button></td>
                <td><button class="btn" onclick="dot('.')"><p>.</p></button></td>
                <td><button class="btn" onclick="operator('/')"><p>/</p></button></td>
                <td><button class="btn" onclick="operator('%')"><p>%</p></button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn1" onclick="clr()"><p>CLR</p></button></td>
                <td colspan="3"><button class="btn1" onclick="equals()"><p>=</p></button></td>
            </tr>
        </table>


        </div>



    <script src="script.js"></script>
</body>
</html>
